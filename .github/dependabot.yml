version: 2
updates:
- package-ecosystem: nuget
  directory: "/src"
  schedule:
    interval: monthly
    time: "00:00"
  open-pull-requests-limit: 10
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    # Check for updates to GitHub Actions every weekday
    interval: "monthly"
  groups:
    ms-appcenter:
      patterns:
        - "microsoft.appcenter.*"
    avalonia:
      patterns:
        - "avalonia"
        - "avalonia.*"
    reactive-extensions:
      patterns:
        - "system.reactive.*"
        - "microsoft.reactive.*"
    xunit:
      patterns:
        - "xunit"
        - "xunit.*"
    dotnet:
      # you may need to add groupings above this if non core .NET projects are getting grouped into this.
      patterns:
        - "system.*"
        - "microsoft.*"
